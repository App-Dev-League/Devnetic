# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build & package & create release electron application for Linux x86

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'        
    
    - name: Install RPM
      run: sudo apt install -y rpm

    - run: npm ci --prefix ./landing-page/public
    - run: npm run make --prefix ./landing-page/public
    - uses: actions/upload-artifact@v3
      with:
        name: linux-installer-deb
        path: ./landing-page/public/out/make/
