<h1 class="mc-question">{{ question }}</h1>
<div class="mc-codeblock">
	<pre>{{ code }}</pre>
</div>
<div class="mc-answer-container">
	<div class="mc-answer mc-answer-0">
		<p>{{ answers.0 }}</p>
	</div>
	<div class="mc-answer mc-answer-1">
		<p>{{ answers.1 }}</p>
	</div>
	<div class="mc-answer mc-answer-2">
		<p>{{ answers.2 }}</p>
	</div>
	<div class="mc-answer mc-answer-3">
		<p>{{ answers.3 }}</p>
	</div>
</div>
