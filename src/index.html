    <style>
        html {
            overflow-x: hidden;
        }

        @media (max-width: 700px) {
            .logo span {
                display: none !important;
            }

            .username {
                margin-left: 70px !important;
                margin-top: 5px !important;
                position: relative !important;
                left: 0 !important;
                top: 0 !important;
                transform: none !important;
            }

            .home-module {
                min-width: 125px;
            }

            .codeblock-wrapper {
                width: 95vw !important;
            }

            .mc-answer-table {
                display: block !important;
            }

            .mc-answer-container {
                display: block !important;
            }

            .mc-answer {
                display: block !important;
                width: 90vw !important;
                margin-top: 10px !important;
                margin-bottom: 10px !important;
                margin-left: auto !important;
                margin-right: auto !important;
            }
        }

        @media (max-width: 650px) {
            .tab-panel-hidden-mobile {
                display: none

            #code-editor-component .codicon-new-file {
                right: 50px !important;
            }

            #code-editor-component .codicon-cloud-upload {
                right: 30px !important;
            }

            .project-module-tabs {
                height: calc(100vh - 80px) !important;
                width: calc(100vw - 5px) !important;
            }

            #code-editor-component>div.project-module-tabs {
                left: 0 !important;
            }

            #code-editor-component>div:nth-child(1)>div {
                top: 0px !important;
                left: 0px !important;
            }

            #code-editor-component>div:nth-child(1) {
                position: absolute !important;
                left: auto !important;
                transform: none !important;
                top: 0 !important;
                left: 0 !important;
            }

            .vertical-divider {
                height: calc(100vh - 105px) !important;
            }

            .code-editor {
                height: calc(100vh - 190px) !important;
            }

            .selected-tab {
                height: calc(100% - 70px) !important;
            }

            .tab-panel-hidden-mobile~.codicon {
                opacity: 0 !important;
                pointer-events: none !important;
            }

            #editor-mobile-switcher {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                align-content: flex-start;
                justify-content: space-evenly;
                align-items: center;
                position: fixed;
                bottom: 0;
                left: 0;
                height: 40px;
                background-color: var(--darkgray);
                width: 100vw;
                z-index: 9;
            }

            #editor-mobile-switcher div {
                width: 75px;
                text-align: center;
                font-size: 12px;
                cursor: pointer;
            }

            #editor-mobile-switcher .codicon {
                font-size: 16px;
                display: block;
            }

            .editor-mobile-switcher-on * {
                color: var(--blue);
            }

            .vertical-divider {
                display: none !important;
            }
        }

        @media (min-width: 1001px) {
            #editor-mobile-switcher {
                display: none !important;
            }
        }

        #preview-demo-loading-cover {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }

        #preview-demo-loading-cover>div {
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white !important;
            text-align: center;
        }

        .info-text::-webkit-scrollbar {
            display: none;
        }


        :root {
            /*--black: #121212;*/
            --editorLeftTabWidth: 50%;
            --black: #141d2c;
            ;
            --shadow: 0 0 26px 0 #000000;
            --shadow-active: 0 0 16px 0 #000000;

            --gray: #2c3e50;
            /*--darkgray: #191919;*/
            --darkgray: #1a2538;

            --white: #e5e7eb;
            --secondary-white: #9ca3af;
            --orange: #f39c12;
            --orange-selected: #e67e22;

            --green: #2ecc71;
            --green-selected: #27ae60;


            --blue: #3498db;
            --blue-selected: #2980b9;

            --purple: #9b59b6;
            --purple-selected: #8e44ad;
        }

        * {
            color: var(--white);
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            font-weight: var(--chakra-fontWeights-normal);
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background-color: var(--black);
            /* Easing the background change */
            transition: background 0.5s ease, color 0.5s ease;
        }

        pre {
            overflow-x: auto;
        }

        /* Loader File */
        header {
            width: 100%;
            height: 50px;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--blue);
            z-index: 10;
        }

        header>a.logo {
            margin: 0;
            font-size: 1.7em;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translate(0, -50%);
            text-decoration: none;
        }

        header>a.logo>img {
            margin: 0;
            height: 40px;
            display: inline-block;
            vertical-align: middle;
            border-radius: 50%;
            box-shadow: 0 0 26px 0 #1e5980;
        }

        header>a.logo>span {
            display: inline-block;
            vertical-align: middle;
            font-family: 'Nunito-Bold', sans-serif;
        }

        header>h3.username {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        header>p.score {
            margin: 0;
            font-size: 1.4em;
            font-weight: var(--chakra-fontWeights-medium);
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translate(0, -50%);
        }

        tapp-main {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            /*height: calc(100% - 100px);*/
            z-index: 5;
            padding-bottom: 50px;
        }

        /* code colors */
        .c-red {
            color: #e74c3c;
        }

        .c-darkred {
            color: #c0392b;
        }

        .c-lightorange {
            color: #ffbd55;
        }

        .c-orange {
            color: #ff8519;
        }

        .c-darkorange {
            color: #d35400;
        }

        .c-yellow {
            color: #f1c40f;
        }

        .c-green {
            color: #2ecc71;
        }

        .c-darkgreen {
            color: #27ae60;
        }

        .c-turquoise {
            color: #1abc9c;
        }

        .c-darkturquoise {
            color: #16a085;
        }

        .c-lightblue {
            color: #74c7ff;
        }

        .c-blue {
            color: #2980b9;
        }

        .c-bold {
            font-weight: var(--chakra-fontWeights-semibold);
        }

        .c-h3 {
            font-size: 1.5em;
            font-weight: var(--chakra-fontWeights-semibold);
        }

        .c-h4 {
            font-size: 1.4em;
            font-weight: var(--chakra-fontWeights-semibold);
        }

        .c-h5 {
            font-size: 1.3em;
            font-weight: var(--chakra-fontWeights-semibold);
        }

        .c-h6 {
            font-size: 1.2em;
            font-weight: var(--chakra-fontWeights-semibold);
        }

        .c-monospace {
            font-family: "Courier New", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace;
            background: rgba(0, 0, 0, 0.5);
            padding-left: 5px;
            padding-right: 5px;
            padding-top: 2px;
            padding-bottom: 2px;
        }

        .url {
            color: #3498db;
        }

        .c-lightpurple {
            color: #db84ff;
        }

        .c-purple {
            color: #8e44ad;
        }

        .c-lightgray {
            color: #c9c9c9;
        }

        .c-gray {
            color: #aba9a9;
        }

        .c-white {
            color: #ffffff;
        }

        /* index.html */
        .home-row {
            margin-top: 50px;
            text-align: center;
        }

        .home-row>h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .home-module {
            display: inline-block;
            margin: 0;
            font-size: 1.2em;
            text-align: center;
            text-decoration: none;
            border: 3px solid var(--white);
            width: calc(25% - 44px);
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
            transform: scale(1);
            transition: background-color 0.15s ease-in-out,
                border 0.15s ease-in-out,
                color 0.15s ease-in-out,
                transform 0.15s ease-in-out;
        }

        .home-module:active {
            transform: scale(0.96);
        }

        .home-module-complete {
            border: 3px solid var(--green);
            background-color: var(--green);
        }

        .home-module-progress {
            border: 3px solid var(--blue);
            background-color: var(--blue);
        }

        .home-module:hover {
            background-color: var(--white);
        }

        .home-module:hover>p {
            color: var(--black);
        }

        .home-module-complete:hover {
            border: 3px solid var(--green-selected);
            background-color: var(--green-selected);
        }

        .home-module-complete:hover>p {
            color: var(--white);
        }

        .home-module-progress:hover {
            border: 3px solid var(--blue-selected);
            background-color: var(--blue-selected);
        }

        .home-module-progress:hover>p {
            color: var(--white);
        }

        .codeblock {
            max-width: calc(100% - 50px);
            width: 1000px;
            background-color: var(--darkgray);
            box-shadow: var(--shadow);
            margin-left: 50%;
            transform: translate(-50%);
            border-radius: 20px;
            padding: 20px;
            overflow: auto;
        }

        /* multiple_choice */
        .mc-question {
            margin: 0;
            margin-top: 50px;
            font-size: 1.8em;
            text-align: center;
            font-weight: var(--chakra-fontWeights-medium)
        }

        .mc-codeblock {
            margin-top: 50px;
            height: calc(100vh - 400px);
        }

        .mc-codeblock>pre {
            margin: 0;
            font-size: 1.2em;
        }

        .mc-answer-table {
            margin-top: 10px;
            width: 100%;
            border-spacing: 40px;
            display: table;
            min-height: 150px;
        }

        .mc-answer-container {
            display: table-row;
        }

        .mc-answer {
            display: table-cell;
            font-size: 1.2em;
            text-align: center;
            width: calc(25vw - 44px);
            box-sizing: border-box;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 10px;
            vertical-align: middle;
            cursor: pointer;
            transform: scale(1);
            transition: background-color 0.15s ease-in-out,
                transform 0.15s ease-in-out;
        }

        .mc-answer:active {
            transform: scale(0.96);
        }

        .mc-answer>p {
            margin: 0;
        }

        .mc-answer-0 {
            background-color: var(--orange);
        }

        .mc-answer-0:hover {
            background-color: var(--orange-selected);
        }

        .mc-answer-1 {
            background-color: var(--green);
        }

        .mc-answer-1:hover {
            background-color: var(--green-selected);
        }

        .mc-answer-2 {
            background-color: var(--blue);
        }

        .mc-answer-2:hover {
            background-color: var(--blue-selected);
        }

        .mc-answer-3 {
            background-color: var(--purple);
        }

        .mc-answer-3:hover {
            background-color: var(--purple-selected);
        }

        /* short_answer */
        .short-answer-container {
            width: 100%;
            max-width: 1065px;
            margin-left: 50%;
            transform: translate(-50%, 0);
        }

        .short-answer-input {
            width: calc(100% - 135px);
            margin-top: 40px;
            margin-left: 10px;
            margin-right: 10px;
            display: inline-block;
            background-color: var(--black);
            color: var(--white);
            border: 5px solid var(--blue);
            border-radius: 10px;
            font-size: 1.2em;
            padding: 5px;
            box-sizing: border-box;
            box-shadow: var(--shadow);
        }

        .short-answer-input:focus {
            outline: 0;
        }

        .short-answer-button {
            width: 100px;
            margin-top: 40px;
            display: inline-block;
            text-align: center;
            padding: 5px;
            box-sizing: border-box;
            background-color: var(--blue);
            color: var(--white);
            border: 5px solid var(--blue);
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: var(--shadow);
            font-weight: var(--chakra-fontWeights-semibold);
            transition: background-color 0.15s ease-in-out,
                border 0.15s ease-in-out,
                transform 0.15s ease-in-out,
                box-shadow 0.15s ease-in-out;
        }

        .short-answer-button:hover,
        .short-answer-button:focus {
            outline: 0;
            background-color: var(--blue-selected);
            border: 5px solid var(--blue-selected);
        }

        .short-answer-button:active {
            transform: scale(0.96);
            box-shadow: var(--shadow-active);
        }

        /* information */
        .info-title {
            margin: 0;
            margin-top: 50px;
            margin-bottom: 50px;
            font-size: 1.8em;
            text-align: center;
        }

        .info-text {
            width: 100%;
            white-space: pre-wrap;
            margin: 0;
            margin-top: 15px;
            line-height: 35px;
        }

        .info-text .open_grepper_editor {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        .info-codeblock {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .info-button {
            margin-top: 40px;
            margin-left: 50%;
            transform: translate(-50%, 0);
            text-align: center;
            padding: 10px;
            padding-left: 30px;
            padding-right: 30px;
            box-sizing: border-box;
            background-color: var(--blue);
            color: var(--white);
            border: 5px solid var(--blue);
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: background-color 0.15s ease-in-out,
                border 0.15s ease-in-out,
                transform 0.15s ease-in-out,
                box-shadow 0.15s ease-in-out;
        }

        .info-button:hover,
        .info-button:focus {
            outline: 0;
            background-color: var(--blue-selected);
            border: 5px solid var(--blue-selected);
        }

        .info-button:active {
            transform: translate(-50%, 0) scale(0.96);
            box-shadow: var(--shadow-active);
        }

        /* explanation */
        .explanation-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.15s ease-in-out;
            z-index: 100;
        }

        .explanation-wrapper-inactive {
            background-color: rgba(0, 0, 0, 0) !important;
            display: none;
        }

        .explanation-modal {
            padding: 30px;
            padding-bottom: 20px;
            background-color: var(--darkgray);
            box-shadow: var(--shadow);
            border-radius: 15px;
            width: 500px;
            max-width: calc(100% - 50px);
            opacity: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            transition: opacity 0.15s ease-in-out,
                scale 0.15s ease-in-out;
            z-index: 999;
        }

        .explanation-modal h3 {
            font-size: 2em;
            margin: 0;
        }

        .explanation-modal button {
            border: 0;
            outline: 0;
            border-radius: 10px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transform: scale(1);
            transition: background-color 0.15s ease-in-out,
                box-shadow 0.15s ease-in-out,
                transform 0.15s ease-in-out;
        }

        .explanation-modal button:active {
            transform: scale(0.96);
            box-shadow: var(--shadow-active);
        }

        .explanation-modal .button-correct {
            background-color: var(--green);
        }

        .explanation-modal .button-correct:hover,
        .explanation-modal .button-correct:focus {
            outline: 0;
            background-color: var(--green-selected);
        }

        .explanation-modal .button-incorrect {
            background-color: var(--orange);
        }

        .explanation-modal .button-incorrect:hover,
        .explanation-modal .button-incorrect:focus {
            outline: 0;
        }

        .info-button:focus::after,
        .home-module:focus::after,
        .explanation-modal button:focus::after {
            content: "";
            display: block;
            position: absolute;
            background-image: linear-gradient(to right, var(--blue) 50%, transparent 50%), linear-gradient(to right, var(--blue) 50%, transparent 50%), linear-gradient(to bottom, var(--blue) 50%, transparent 50%), linear-gradient(to bottom, var(--blue) 50%, transparent 50%);
            background-position: left top, left bottom, left top, right top;
            background-repeat: repeat-x, repeat-x, repeat-y, repeat-y;
            background-size: 20px 3px, 20px 3px, 3px 20px, 3px 20px;
            left: -10px;
            top: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border-radius: 8px;
            border: none !important;
            outline: none !important;
        }

        *:focus-visible {
            outline: none !important;
        }

        .short-answer-button:focus::after {
            content: "";
            display: block;
            position: absolute;
            background-image: linear-gradient(to right, var(--blue) 50%, transparent 50%), linear-gradient(to right, var(--blue) 50%, transparent 50%), linear-gradient(to bottom, var(--blue) 50%, transparent 50%), linear-gradient(to bottom, var(--blue) 50%, transparent 50%);
            background-position: left top, left bottom, left top, right top;
            background-repeat: repeat-x, repeat-x, repeat-y, repeat-y;
            background-size: 20px 3px, 20px 3px, 3px 20px, 3px 20px;
            width: 118px;
            height: 72px;
            border-radius: 8px;
            transform: translate(-19px, -48px);
        }

        .explanation-modal-inactive {
            transform: translate(-50%, -50%) scale(0.9) !important;
            opacity: 0 !important;
        }

        input {
            color: black;
        }

        .image-wrapper img {
            border-radius: 10px;
        }

        .image-wrapper {
            height: 100%;
        }

        .code-editor {
            position: absolute;
            left: 0;
            top: 15px;
            width: 100%;
            height: calc(100vh - 161px);
            padding-left: 0;
            padding-right: 15px;
            box-sizing: border-box;
        }

        .code-editor-options {
            transform: translateY(-10px);
        }

        .vertical-divider {
            position: absolute;
            left: 50%;
            top: 0;
            width: 6px;
            height: calc(100vh - 50px);
            background-color: var(--blue);
        }

        .project-module-tabs {
            position: absolute;
            left: calc(50% + 3px);
            top: 0;
            width: calc(50% - 3px);
            height: calc(100vh - 50px);
            padding-left: 15px;
            padding-right: 15px;
            box-sizing: border-box;
        }

        .tab-group {
            height: 48px;
            width: calc(100% - 30px);
            overflow-x: overlay;
            overflow-y: hidden;
            position: absolute;
            transform: translateY(8px);
        }

        .tab-group::-webkit-scrollbar {
            width: 0px !important;
        }

        .tab-group::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .tab-group::-webkit-scrollbar-thumb {
            background-color: transparent;
            border-radius: 20px;
            border: 7px solid transparent;
            background-clip: content-box;
            transition: background-color 1s;
        }

        .tab-group::-webkit-scrollbar-thumb:hover {
            background-color: rgba(94, 94, 94, 0.4);
        }

        .tab-group>.tab {
            display: inline;
            padding-top: 10px;
            padding-bottom: 12px;
            padding-left: 5px;
            padding-right: 5px;
            border-radius: 10px 10px 0 0;
            margin-right: 5px;
            margin-top: 15px;
            background-color: var(--darkgray);
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
            height: 22px;
            position: relative;
            top: 10px;
            white-space: nowrap;
        }



        .tab-group>.tab:active:not(.tab-selected) {
            /*background-color: var(--gray);*/
        }

        .tab-group>.tab-selected:active {
            /*background-color: var(--blue-selected);*/
        }

        .tab-group>.tab-selected {
            /*background-color: var(--blue);*/
            background-color: var(--gray);
        }

        .selected-tab {
            background-color: var(--gray);
            padding-left: 10px;
            padding-right: 10px;
            height: calc(100% - 75px);
            border-radius: 0 15px 15px 15px;
            margin-top: 50px;
            overflow-y: auto;
        }

        .selected-tab>div {
            transform: translate(0, 15px);
        }

        .snippet-code * {
            margin: 0 !important;
        }

        .snippet-code pre {
            border-radius: 15px;

    <script>
        changeTheme(localStorage.getItem("theme") || "dark");

        function toggleTheme() {
            let currentTheme = localStorage.getItem("theme");
            document.body.classList.add("changing-themes")
            if (currentTheme === "light") {
                localStorage.setItem("theme", "dark");
                changeTheme("dark");
            } else {
                localStorage.setItem("theme", "light");
                changeTheme("light");
            }
            setTimeout(function() {
                document.body.classList.remove("changing-themes")
            }, 1000);
        }

        function changeTheme(to) {
            if (to === "dark") {
                let stylesheet = document.getElementById("theme-stylesheet");
                if (stylesheet) stylesheet.parentElement.removeChild(stylesheet);
            } else {
                let stylesheet = document.createElement("link");
                stylesheet.setAttribute("id", "theme-stylesheet");
                stylesheet.setAttribute("rel", "stylesheet");
                stylesheet.setAttribute("href", "./assets/stylesheets/lighttheme.css");
                document.head.appendChild(stylesheet)
            }
        }

        function revealAllElements() {
            if (!document.querySelector('.stack-width')) return
            let allMC = document.querySelectorAll(".multiple-choice-wrapper");
            var bad = false;
            allMC.forEach(element => {
                if (event.target.contains(element)) bad = true;
                else if (element.contains(event.target)) bad = true;
            })
            if (bad) return;
            document.querySelector('.stack-width').classList.remove('blur-all-non-mc-questions')
        }
    </script>

<script>
    window.onNewMenuData = function(data) {
        if (document.querySelector(".track-header-bg") && window.rawModuleData) {
            let topicName = window.location.hash.split("/")[2]
            document.querySelector(".track-header-bg").style.background = window.rawModuleData[topicName].background
            let totalPages = window.rawModuleData[topicName].totalPages;
            if (window.location.hash.split("/")[2].endsWith("-projects")) totalPages = totalPages * 1.5
            let hours = Math.round(totalPages / 60)
            document.querySelector(".track-header-card .time > span").innerText = `${hours} - ${hours+2}hr`;

            var buttons = document.querySelectorAll(".lesson-chooser .module-button")
            window.menuData[topicName].data.forEach((element, index) => {
                if (element.currentUserPosition === 0) buttons[index].children[1].classList.add("incomplete")
                else if (element.currentUserPosition === element.moduleLength) buttons[index].children[1].classList.add("complete")
                else buttons[index].children[1].classList.add("inprogress")
            })

        }
    }

    function mobileShow(index, tabindex) {
        if (window.innerWidth > 650) return;
        if (window.location.hash.split("/")[1] === "preview") return;
        document.querySelectorAll(".project-module-tabs").forEach((element, i) => {
            if (i === index) {
                element.classList.remove("tab-panel-hidden-mobile")
            } else {
                element.classList.add("tab-panel-hidden-mobile")
            }
        })
        document.querySelectorAll("#editor-mobile-switcher > div").forEach((element, i) => {
            if (i === index) {
                element.classList.add("editor-mobile-switcher-on")
            } else {
                element.classList.remove("editor-mobile-switcher-on")
            }
        })
        if (tabindex) document.querySelectorAll(".project-module-tabs")[index].querySelectorAll(".tab")[tabindex].click()
    }

    function regexIndexOf(string, regex, startpos) {
        var indexOf = string.substring(startpos || 0).search(regex);
        return (indexOf >= 0) ? (indexOf + (startpos || 0)) : indexOf;
    }

    function regexLastIndexOf(string, regex, startpos) {
        regex = (regex.global) ? regex : new RegExp(regex.source, "g" + (regex.ignoreCase ? "i" : "") + (regex.multiLine ? "m" : ""));
        if (typeof(startpos) == "undefined") {
            startpos = string.length;
        } else if (startpos < 0) {
            startpos = 0;
        }
        var stringToWorkWith = string.substring(0, startpos + 1);
        var lastIndexOf = -1;
        var nextStop = 0;
        while ((result = regex.exec(stringToWorkWith)) != null) {
            lastIndexOf = result.index;
            regex.lastIndex = ++nextStop;
        }
        return lastIndexOf;
    }

    function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
    }
    var observer = new MutationObserver(function(mutations) {
        setTimeout(function() {
            document.querySelectorAll(".generated-link").forEach(element => {
                if (element.dataset.linked === 'no') {
                    element.dataset.linked = "yes";
                    if (!element.innerText.startsWith("http")) element.href = ".//" + element.innerText
                    else element.href = element.innerText
                }
            })
        }, 100)
    })


    observer.observe(document.querySelector("body > tapp-main"), {

    window.addEventListener('hashchange', onWindowHashChange)

    function onWindowHashChange() {
        mobileShow(0)
        window.codeEditorTabIsChanging = true;
        window.consoleLogs = [];
        if (document.getElementById("preview-container")) tApp.getComponentFromDOM(document.getElementById("preview-container")).update()

        var codeFrame = document.getElementById("code-frame");
        if (codeFrame) codeFrame.parentElement.removeChild(codeFrame);

        delete window.unsavedFileCaches
        delete window.monacoAlreadyLoaded

        window.scrollTo(0, 0);
        if (!window.location.hash.startsWith("#/learn")) {
            document.getElementById("module-progress-bar").style.width = 0;

        if (window.location.hash.toLowerCase().includes("projects/")) {

            document.getElementById("back-btn").classList.add("none")

            let logo = document.querySelector(".logo");
            logo.removeAttribute("href");
            logo.style.cursor = "pointer";
            logo.onclick = function() {

                if (window.tabSavedData) {
                    Object.entries(window.tabSavedData).forEach(([key, value]) => {
                        if (value === false) window.codeEditorSaved = false;
                    })
                }
                if (window.codeEditorSaved === false) {
                    if (confirm("You have unsaved changes. Are you sure you want to leave this page?")) {
                        window.tabSavedData = {}
                        tApp.redirect("#/")

                } else {
                    tApp.redirect("#/")
                }
            }
        } else {
            // remove project UI and event listeners
            document.getElementById("editor-mobile-switcher").style.display = "none"
            let logo = document.querySelector(".logo");
            logo.setAttribute("href", "#/");
            logo.onclick = function() {}
        }
    }

    function goBack() {
        var hash = window.location.hash;
        if (hash.startsWith("#/learn/") && hash.split('/')[4] !== "0") {
            tApp.redirect(`#/learn/${hash.split('/')[2]}/${hash.split('/')[3]}/${Number(hash.split('/')[4])-1}`)
        }
    }

    function nodeScriptReplace(node) {
        if (nodeScriptIs(node) === true) {
            node.parentNode.replaceChild(nodeScriptClone(node), node);
        } else {
            var i = -1,
                children = node.childNodes;
            while (++i < children.length) {
                nodeScriptReplace(children[i]);
            }
        }

        return node;
    }

    function nodeScriptClone(node) {
        var script = document.createElement("script");
        script.text = node.innerHTML;

        var i = -1,
            attrs = node.attributes,
            attr;
        while (++i < attrs.length) {
            script.setAttribute((attr = attrs[i]).name, attr.value);
        }
        return script;
    }

    function nodeScriptIs(node) {
        return node.tagName === 'SCRIPT';
    }
    const salt = 'Devnetic made with love by the ADL dev team found here: https://appdevleague.org/about#team. Discord: https://discord.gg/FtegFYAuZ6'
    async function downloadSaveFile() {
        var stop = false;
        var firstModal = codeEditorHelper.showAlertModal("Generating save file... This may take some time. Your browser may freeze up", [{
                text: "Cancel",
                onclick: function() {
                    stop = true;
                    firstModal = this.parentElement.parentElement;
                    codeEditorHelper.removeAlertModal(firstModal.getAttribute('data-editor-alert-modal-index'))
                },
                color: "#ff3a00"
            },
            {
                text: "Ok",
                onclick: function() {
                    codeEditorHelper.removeAlertModal(this.parentElement.parentElement.getAttribute('data-editor-alert-modal-index'))
                }
            }
        ])
        await new Promise((resolve, reject) => setTimeout(resolve, 1000));
        var saveFile = {
            localStorage: {},
            idb: {}
        }
        let entries = Object.entries(localStorage);
        for (let i in entries) {
            if (stop) return;
            let key = entries[i][0];
            let value = entries[i][1];
            saveFile.localStorage[key] = value;
        }
        if (stop) return;
        saveFile.idb = await codeEditorHelper.exportToJson();
        if (stop) return;
        codeEditorHelper.removeAlertModal(firstModal.getAttribute('data-editor-alert-modal-index'))
        let text = JSON.stringify(saveFile)
        const cipherer = cipher(salt)
        let downloadText = cipherer(text)
        console.log(downloadText)
        download("devnetic_save.adl", downloadText)
    }
    async function loadSaveFile() {
        if (!confirm("Are you absolutely sure you want to do this? This will override all your current progress.")) return;
        console.log("Loading save file...")
        let input = document.createElement("input");
        input.setAttribute("type", "file");
        input.setAttribute("accept", ".adl");
        document.body.appendChild(input);
        input.click();
        input.addEventListener('change', readSingleFile, false);

        function readSingleFile(e) {
            var file = e.target.files[0];
            if (!file) {
                return;
            }
            var reader = new FileReader();
            reader.onload = async function(e) {
                var contents = e.target.result;
                const decipherer = decipher(salt)
                let saveFile = JSON.parse(decipherer(contents))
                let lsData = saveFile.localStorage;
                localStorage.clear();
                for (let key in lsData) {
                    localStorage.setItem(key, lsData[key])
                }
                await codeEditorHelper.importFromJson(saveFile.idb)
                codeEditorHelper.showAlertModal("Save file loaded successfully! Reload the page to apply changes.", [{
                    text: "Reload",
                    onclick: function() {
                        codeEditorHelper.removeAlertModal(this.parentElement.parentElement.getAttribute('data-editor-alert-modal-index'))
                        window.location.reload()
                    }
                }])
            };
            reader.readAsText(file)
        }
    }
    onWindowHashChange()

    document.body.addEventListener("keyup", function(e) {

            if (document.querySelectorAll(".explanation-modal")[1]) {
                let modal = document.querySelectorAll(".explanation-modal")[1];
                modal.querySelector("span").click()
            }
        }
        if (e.key === "Enter") {
            if (document.querySelectorAll(".explanation-modal")[1]) {
                let modal = document.querySelectorAll(".explanation-modal")[1];
                modal.querySelector("button").click()
            }
        }
    })

    async function checkIfNewerVersion() {
        console.log("Devnetic successfully loaded and initialized. Checking if there is a newer version available...")
        await new Promise((resolve, reject) => setTimeout(resolve, 1000));
        let version = await fetch("./VERSION?v=" + Math.random());
        version = await version.text();
        version = Number(version);
        let currentVersion = Number(localStorage.getItem("version") || "0")
        localStorage.setItem("version", currentVersion)
        if (version > currentVersion) {
            if (window.isElectron) return;
            console.log("There is a newer version of Devnetic available! Starting background update...");
            await new Promise((resolve, reject) => setTimeout(resolve, 500));
            var modal = codeEditorHelper.showAlertModal("There is a newer version of Devnetic available! Starting background update...", [], null, "indeterminate")
            var startTime = Date.now();
            try {
                await refreshBackgroundPages()
                localStorage.setItem("version", version);
                if (startTime + 60000 > Date.now()) {
                    codeEditorHelper.removeAlertModal(modal.getAttribute('data-editor-alert-modal-index'))
                }
                await new Promise((resolve, reject) => setTimeout(resolve, 500));
                codeEditorHelper.showAlertModal("Successfully updated Devnetic! Reload page to see changes. ", [{
                    text: "Reload",
                    onclick: function() {
                        window.location.reload()
                    }
                }], "codicon-pass")
            } catch (err) {
                console.log("ERROR", err)
                localStorage.setItem("version", currentVersion);
                codeEditorHelper.removeAlertModal(modal.getAttribute('data-editor-alert-modal-index'))
                await new Promise((resolve, reject) => setTimeout(resolve, 500))
                codeEditorHelper.showAlertModal("Background update failed. You probably aren't connected to the internet :(", [{
                    text: "Ok",
                    onclick: function() {
                        codeEditorHelper.removeAlertModal(this.parentElement.parentElement.getAttribute('data-editor-alert-modal-index'))
                    }
                }], "codicon-error")
            }
        } else {
            console.log("You are running the latest version of Devnetic!")
        }

    }

    function refreshBackgroundPages() {
        return new Promise(async (resolve, reject) => {
            let cacheFiles = await fetch("/app/UPDATE_FILE_MAP.json");
            cacheFiles = await cacheFiles.json();
            var jobs = [];
            var completed = 0;
            for (let i = 0; i < cacheFiles.length; i++) {
                jobs.push(new Promise((res, rej) => {
                    tApp.get(cacheFiles[i] + "?version=" + Math.random()).then((r) => {
                        if (r.ok === false) rej()
                        completed++;
                        res()
                    }).catch(err => {
                        rej();
                    })
                }))
            }
            Promise.all(jobs).then(() => {
                console.log(jobs.length, completed)
                if (jobs.length === completed) resolve(true)
                else reject(false)
            }).catch(err => {
                reject(err)
            })
        })
    }

    async function checkIfNewerElectronVersion() {
        let version = await fetch("https://api.github.com/repos/App-Dev-League/Devnetic/releases");
        version = await version.json();
        if (version.length === 0) return;
        version = await fetch("https://api.github.com/repos/App-Dev-League/Devnetic/releases/latest");
        version = await version.json();
        version = version.tag_name.slice(1);
        console.log("Remote version is: " + version)
    }
</script>
<script>
    function cipher(salt) {
        const textToChars = text => text.split('').map(c => c.charCodeAt(0));
        const byteHex = n => ("0" + Number(n).toString(16)).substr(-2);
        const applySaltToChar = code => textToChars(salt).reduce((a, b) => a ^ b, code);

        return text => text.split('')
            .map(textToChars)
            .map(applySaltToChar)
            .map(byteHex)
            .join('');
    }

    function decipher(salt) {
        const textToChars = text => text.split('').map(c => c.charCodeAt(0));
        const applySaltToChar = code => textToChars(salt).reduce((a, b) => a ^ b, code);
        return encoded => encoded.match(/.{1,2}/g)
            .map(hex => parseInt(hex, 16))
            .map(applySaltToChar)
            .map(charCode => String.fromCharCode(charCode))
            .join('');
    }

    function download(filename, text) {
        var element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', filename);

        element.style.display = 'none';
        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
    }
</script>
