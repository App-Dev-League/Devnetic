<!DOCTYPE html>
<html>

<body style="background-color: white;">

    <h2>Unordered List with Various Bullets</h2>

    <div>
        <div style="display: inline-block;">
            Disc
            <ul style="list-style-type:disc;">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>
            Circle
            <ul style="list-style-type:circle;">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>
        </div>
        <div style="display: inline-block; border-left: 1px black solid; padding-left: 10px; margin-left: 10px;">
            Square
            <ul style="list-style-type:square;">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>
            None
            <ul style="list-style-type:none;">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ul>
        </div>
</body>

</html>

</div>
